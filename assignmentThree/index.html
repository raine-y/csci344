<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form ~ Raine Walker</title>
    <link rel="stylesheet" type="text/css" href="style/index.css" />
    <script src="script/form.js"></script>
  </head>
  <body>
    <form id="bmiForm" onsubmit="bmiFormProcess()">
      <fieldset class="SectionBackground">
        <legend class="LegendBackground">Vital statistics</legend>
        <table>
          <tr>
            <td><label for="height">Your height:</label></td>
            <td><input id="height" type="text" name="height" size="7" /></td>
            <td><label for="heightUnit">Choose unit:</label></td>
            <td>
              <select id="heightUnit" name="heightUnit">
                <option>inches</option>
                <option>centimeters</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="weight">Your weight:</label></td>
            <td><input id="weight" type="text" name="weight" size="7" /></td>
            <td><label for="weightUnit">Choose unit:</label></td>
            <td>
              <select id="weightUnit" name="weightUnit">
                <option>pounds</option>
                <option>kilograms</option>
              </select>
            </td>
          </tr>
          <tr>
            <td colspan="4">
              <label for="details"
                >Please check here if you want a detailed analysis of your
                BMI:</label
              >
              <input id="details" type="checkbox" name="details" value="yes" />
            </td>
          </tr>
        </table>
      </fieldset>
      <fieldset class="SectionBackground">
        <legend class="LegendBackground">E-mail record?</legend>
        <table>
          <tr>
            <td colspan="2">
              <label for="wantMail"
                >Do you want your BMI sent to you by e-mail?</label
              >
              <input
                id="wantMail"
                type="checkbox"
                name="wantMail"
                value="yes"
              />
            </td>
          </tr>
          <tr>
            <td><label for="email">E-mail Address:</label></td>
            <td><input id="email" type="text" name="email" size="40" /></td>
          </tr>
        </table>
      </fieldset>
      <fieldset class="SectionBackground">
        <legend class="LegendBackground">Processing</legend>
        <table>
          <tr>
            <td><input type="submit" value="Compute your BMI" /></td>
            <td><input type="reset" value="Reset form" /></td>
          </tr>
        </table>
      </fieldset>
    </form>
    <!-- ----------------- -->
    <!-- ----------------- -->
    <!-- ----------------- -->
    <!-- ----------------- -->
    <!-- ----------------- -->
    <form id="feedbackForm" onsubmit="feedbackFormProcess()">
      <fieldset class="SectionBackground">
        <legend class="LegendBackground">Feedback</legend>
        <table>
          <tr>
            <td><label for="firstname">First name:</label></td>
            <td>
              <input id="firstname" type="text" name="first name" size="40" />
            </td>
          </tr>
          <tr>
            <td><label for="lastname">Last name:</label></td>
            <td>
              <input id="lastname" type="text" name="last name" size="40" />
            </td>
          </tr>
          <tr>
            <td><label for="email">E-mail Address:</label></td>
            <td><input id="email" type="text" name="email" size="40" /></td>
          </tr>
          <tr>
            <td><label for="phone">Phone number:</label></td>
            <td><input id="phone" type="text" name="phone" size="40" /></td>
          </tr>
        </table>
        <table>
          <tr>
            <td><label for="comments">Comments:</label></td>
          </tr>
          <tr>
            <td>
              <textarea
                id="comments"
                name="comments"
                rows="5"
                cols="60"
              ></textarea>
            </td>
          </tr>
        </table>
        <table>
          <tr>
            <td><input type="submit" value="Submit feedback" /></td>
            <td><input type="reset" value="Reset form" /></td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
